<html>
    <head>
        <title>challenge_card</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="challenge-container">
            <div>
                <h1 class="challenge-title">MATRIX NUMBER GAME</h1>
                <figure class="controls">
                    <img src="images/comment_box.png" alt="comment_box">
                    <img src="images/cup.png" alt="cup">
                    <img src="images/more_info.png" alt="more_info">
                </figure>
            </div>
            <div>
                <div class="report">
                    <p>Success Rate: <span class="data">72.58%</span></p>
                    <p>Max Score: <span class="data">30</span></p>
                    <p>Difficulty: <span class="data">Medium</span></p>
                </div>
                <div class="solve-button">
                    Solve Challenge
                </div>
            </div>
        </div>
    </body>
</html>
